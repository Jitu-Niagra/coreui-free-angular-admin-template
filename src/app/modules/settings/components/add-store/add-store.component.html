<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-header d-flex justify-content-between">
          <p class="sibasi-heading1" *ngIf="!isEdit">New Store</p>
          <p class="sibasi-heading1" *ngIf="isEdit">Edit Store</p>
        </div>
        <div class="card-body p-4">
          <form #store [formGroup]="orgForm">
            <div class="form-group">
              <label for="storename">Name</label>
              <div class="input-group">
                <input
                  id="name"
                  class="form-control"
                  formControlName="name"
                  placeholder="Name"
                  name="Name"
                  ng="ngstore"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="storetype" class="form-label">Type</label>
              <select
                id="orgtype"
                formControlName="orgType"
                class="form-select form-control"
              >
                <option *ngFor="let orgType of orgTypes" [value]="orgType._id">
                  {{ orgType.name }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="description" class="form-label"> Description </label>
              <input
                type="text"
                class="form-control"
                placeholder="Store Description"
                formControlName="description"
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button
            *ngIf="!isEdit"
            type="submit"
            class="btn btn-success"
            [disabled]="!orgForm.valid"
            (click)="onSubmit(orgForm.value)"
          >
            Add Store
          </button>
          <button
            *ngIf="isEdit"
            type="submit"
            class="btn btn-success"
            [disabled]="!orgForm.valid"
            (click)="onEdit(orgForm.value)"
          >
            Edit Store
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
