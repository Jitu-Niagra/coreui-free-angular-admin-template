<div class="conatiner">
  <div class="row">
    <div class="col">
      <div class="card mx-2 align-self-center">
        <div class="card-header">
          <p class="sibasi-heading1" *ngIf="!isEdit">Add Customer</p>
          <p class="sibasi-heading1" *ngIf="isEdit">Edit Customer</p>
        </div>
        <div class="card-body">
          <form [formGroup]="customerForm">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="Customers Name"
                formControlName="name"
              />
              <div *ngIf="(name.invalid && name.touched) || name.dirty">
                <small *ngIf="name.errors?.required" class="text-danger"
                  >Customers name is required</small
                >
              </div>
              <small class="text-muted">Customer's name</small>
            </div>
            <div class="form-group">
              <label for="name" class="form-label">Email</label>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="Customer's  Email"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <label for="name" class="form-label">Phone number</label>
              <input
                type="tel"
                class="form-control"
                placeholder="Phone number"
                formControlName="phoneNumber"
              />
            </div>
            <div class="form-group">
              <label for="phone" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="Address"
                formControlName="address"
              />
            </div>
            <div class="form-group">
              <label for="city" class="form-label">city</label>
              <input
                type="text"
                class="form-control"
                placeholder="city"
                formControlName="city"
              />
            </div>
            <div class="form-group">
              <label for="city" class="form-label">Region</label>
              <input
                type="text"
                class="form-control"
                placeholder="region"
                formControlName="region"
              />
            </div>
            <div class="form-group">
              <label for="city" class="form-label">Postal Code</label>
              <input
                type="number"
                class="form-control"
                placeholder="postCode"
                formControlName="postCode"
              />
            </div>
            <div class="form-group">
              <label for="countryDatalist" class="form-label">Country</label>

              <input
                type="search"
                class="form-control"
                id="countryDatalist"
                list="countriesDatalist"
                placeholder="Search your country"
                formControlName="country"
              />

              <datalist
                name="countries"
                class="form-select"
                id="countriesDatalist"
              >
                <option
                  *ngFor="let country of countries"
                  value="{{ country.code }}"
                  data-value="{{ country.name }}"
                >
                  {{ country.name }}
                </option>
              </datalist>
            </div>
          </form>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button
            *ngIf="!isEdit"
            class="btn btn-primary"
            type="submit"
            (click)="addCustomer(customerForm)"
          >
            Add Customer
          </button>
          <button
            *ngIf="isEdit"
            class="btn btn-primary"
            type="submit"
            (click)="editCustomer(customerForm)"
          >
            Edit Customer
          </button>
          <button class="btn btn-primary" [routerLink]="['/pos/customers']">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
