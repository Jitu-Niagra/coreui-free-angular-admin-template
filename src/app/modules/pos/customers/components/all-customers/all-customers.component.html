<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <p class="sibasi-heading1">Your Customers</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-sm btn-primary mx-2" (click)="addCustomer()">
              <span><i class="fa fa-plus" aria-hidden="true"></i> </span>
              Add
            </button>

            <form class="form-inline my-lg-0" *ngIf="customers.length !== 0">
              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Search "
                name="categorySearch"
                [(ngModel)]="customerSearch"
              />
            </form>
          </div>
        </div>

        <div class="card-body" *ngIf="!isLoaded">
          <p class="card-text text-center">Loading your customers .....</p>
        </div>

        <div class="card-body" *ngIf="isLoaded">
          <div class="table-responsive-md" *ngIf="customers.length != 0">
            <table class="table text-center table-borderless table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Country</th>
                  <th scope="col">Region</th>
                  <th scope="col">Telephone</th>
                </tr>
              </thead>
              <tbody
                *ngFor="
                  let customer of customers | filter: customerSearch;
                  let i = index
                "
              >
                <tr>
                  <td>
                    <span class="my-auto">{{ i + 1 }}</span>
                  </td>
                  <td>
                    <span
                      class="btn text-primary btn-link"
                      (click)="viewCustomer(customer)"
                      >{{ customer.name }}</span
                    >
                  </td>
                  <td>
                    <span class="mx-1">
                      <i
                        class="text-center flag-icon"
                        [ngClass]="
                          'flag-icon-' + (customer.country | lowercase)
                        "
                      >
                      </i>
                    </span>
                    {{ customer.country }}
                  </td>
                  <td>
                    {{ customer.region }}
                  </td>
                  <td>
                    <span class="btn" (click)="viewCustomer(customer)"
                      >{{ customer.phoneNumber }}
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div [hidden]="customers.length !== 0">
            <p class="card-text">You have no customers</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
