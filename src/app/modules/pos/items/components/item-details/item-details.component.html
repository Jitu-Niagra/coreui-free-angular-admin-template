<div class="container my-auto rounded-sm">
  <div class="row w-50 mx-auto" *ngIf="isLoaded">
    <!-- <div class="col-sm-12 col-md-6 text-center my-auto">
      <span>
        <i class="fa fa-image display-3" aria-hidden="true"></i>
      </span>
    </div> -->
    <div class="col-sm-12 col-md-12 card mx-auto rounded my-2">
      <div class="details">
        <span class="btn float-right delete" (click)="deleteItem(itemDetail)">
          <i class="fa fa-trash fa-2 1x" aria-hidden="true"></i>
        </span>
        <p class="text-uppercase mb-1">
          {{ itemDetail.itemCategory?.name | uppercase }}
        </p>
        <p class="sibasi-heading1">{{ itemDetail.name }}</p>
        <div class="cost d-block d-md-flex justify-content-between">
          <p class="h4">{{ itemDetail.price | currency: "Ksh" }}</p>
          <p class="lead mr-2">Total items {{ itemDetail.quantity }}</p>
        </div>
      </div>
      <div class="desccription">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos,
          expedita?
        </p>
        <div class="actions mb-2">
          <div class="row d-flex justify-content-end">
            <div class="col-auto">
              <button
                class="btn btn-block btn-outline-primary py-1 mt-1"
                [routerLink]="['/sales/create-sale']"
              >
                Perform a sale
              </button>
            </div>
            <div class="col-auto">
              <button
                class="btn btn-block btn-outline-primary py-1 mt-1"
                (click)="editItem(itemDetail)"
              >
                Edit Item
              </button>
            </div>
          </div>

          <!-- <button
            class="
              btn
              d-lg-none d-md-none
              btn-outline-primary btn-block
              rounded-pill
              py-1
              mt-2
            "
            (click)="deleteItem(itemDetail)"
          >
            Delete
          </button> -->
        </div>
      </div>
    </div>
  </div>
  <div class="row my-auto" *ngIf="!isLoaded">
    <div class="col">
      <p class="text-center">Getting your item details</p>
    </div>
  </div>
</div>
