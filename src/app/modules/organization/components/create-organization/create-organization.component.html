<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="col-auto mx-auto">
            <img
              src="assets/img/pos/sibasi POS logo.png"
              width="200"
              style="
                margin: 0 auto;
                display: block;
                margin-bottom: 25px;
                width: 250px;
              "
              alt="Sibasi  Logo"
            />
          </div>
        </div>
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-header d-flex justify-content-between">
              <p class="sibasi-headings1">New Store</p>
              <button
                class="btn btn-primary"
                [routerLink]="['/organization/select']"
                [disabled]="organizations.length === 0"
              >
                <i class="fa fa-remove" aria-hidden="true"></i>
                Cancel
              </button>
            </div>
            <div class="card-body p-4">
              <form #store [formGroup]="orgForm">
                <div class="form-group">
                  <label for="storename">Name</label>
                  <div class="input-group">
                    <input
                      id="name"
                      class="form-control"
                      formControlName="name"
                      placeholder="Name"
                      name="Name"
                      ng="ngstore"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="storetype" class="form-label">Type</label>
                  <select
                    id="orgtype"
                    formControlName="orgType"
                    class="form-select form-control"
                  >
                    <option
                      *ngFor="let orgType of orgTypes"
                      [value]="orgType._id"
                    >
                      {{ orgType.name }}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="description" class="form-label">
                    Description
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Store Description"
                    formControlName="description"
                  />
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button
                type="submit"
                class="btn btn-secondary"
                [disabled]="!orgForm.valid"
                (click)="onSubmit(orgForm.value)"
              >
                Add Store
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
